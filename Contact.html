<main id="main" class="container">
  <h1 class="section-title">Contact Us</h1>
  <p class="muted">You can reach us at +27 123 456 7890 or hello@visionaryprints.co.za</p>

  <h2 class="center">Our Pickup Point</h2>

  <!-- Centered map wrapper -->
  <div class="map-wrapper">
    <div class="card">
      <h3 class="center">Johannesburg</h3> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d223.47473754996318!2d28.19315794135155!3d-26.3395848367518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1762528026243!5m2!1sen!2sza" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <p class="muted center">Visionary Prints, Johannesburg</p>
    </div>
  </div>

  <h2 class="center mt-1">Contact Form</h2>
  <form id="contact-form" data-endpoint="/api/contact" aria-label="Contact form">
    <div class="form-row two">
      <label for="cname">Name
        <input id="cname" name="name" type="text" required>
      </label>

      <label for="cemail">Email
        <input id="cemail" name="email" type="email" required>
      </label>
    </div>

    <div class="form-row">
      <label for="cmessage">Message
        <textarea id="cmessage" name="message" rows="5" required></textarea>
      </label>
    </div>

    <div id="formStatus" style="color:red; margin-top:8px;"></div>

    <button type="submit" class="btn">Send Message</button>
  </form>
